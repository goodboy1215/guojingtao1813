<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		* { margin: 0; padding: 0; }
		ul { list-style: none; margin: 100px; }
		.comment {
			color: red;
		}

		.comment li {
			float: left;
			font-size: 40px;
			margin-left:5px;
		}
	</style>
	<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<ul class="comment">
			<li>☆ </li>
			<li>☆</li>
			<li id="s">☆</li>
			<li>☆</li>
			<li>☆</li>
		</ul>
		<script type="text/javascript">
			var wjx_null = "☆";    
			var wjx_sel = "★";  
			$("ul").on("mouseenter","li",function(){
				$(this).html(wjx_sel).prevAll().html(wjx_sel).end().nextAll().html(wjx_null);
			}).on("mouseleave","li",function(){
				$("li").html(wjx_null);
				$(".clicked").html(wjx_sel).prevAll().html(wjx_sel);
			}).on("click","li",function(){
				$(this).addClass("clicked").siblings().removeClass("clicked");
			})
		</script>
	</body>
</html>
